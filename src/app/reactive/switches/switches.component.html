<h2>Reactivos: <small>Switches</small></h2>
<hr>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">
    <!-- radio -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Género</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" type="radio" formControlName="genero" id="radioMasculino" value="M" required>
                <label class="form-check-label" for="flexRadioDefault1">
                  Masculino
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" formControlName="genero" id="radioFemenino" value="F" required>
                <label class="form-check-label" for="flexRadioDefault2">
                  Femenino
                </label>
            </div>
        </div>
    </div>

    <!-- switch -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input class="form-check-input" type="checkbox" formControlName="notificaciones" id="flexSwitchCheckChecked">
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
            </div>

        </div>
    </div>

    <!-- check -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" formControlName="condiciones" id="flexCheckDefault" name="terminos" required>
                <label class="form-check-label" for="flexCheckDefault">
                    Términos y condiciones
                </label>
            </div>
        </div>
    </div>

    <!-- botón submit -->
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end" type="submit">Guardar</button>
        </div>
    </div>

</form>

<h5>Valor fromulario</h5>
<pre>{{ miFormulario.value | json }}</pre>

<h5>Persona</h5>
<pre>{{ persona | json }}</pre>

<h5>Valid</h5>
<pre>{{ miFormulario.valid | json }}</pre>
