<hr>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()" autocomplete="off">
    <!-- nombre -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input class="form-control" formControlName="nombre" placeholder="Nombre de la persona">
            <span class="form-text text-danger" *ngIf="campoNoValido('nombre')">Este campo es requerido</span>
        </div>
    </div>

    <!-- Agregar favorito -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input class="form-control" [formControl]="nuevoFavorito" (keyup.enter)="agregarFavorito()" placeholder="Agregar favorito">
                <button type="button" class="btn btn-outline-primary" (click)="agregarFavorito()">Agregar</button>
            </div>

        </div>
    </div>

    <!-- lista de juegos favoritos -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9" formArrayName="favoritos">
            <div class="input-group mb-1" *ngFor="let favorito of favoritosArr.controls; let i = index">
                <input class="form-control" [formControlName]="i">
                <button type="button" class="btn btn-outline-danger" (click)="borrar(i)">Eliminar</button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button type="submit" class="btn btn-primary float-end">Guardar</button>
        </div>
    </div>
</form>

<span>Valid</span>
<pre>{{ miFormulario.valid }}</pre>
<br>

<span>Value</span>
<pre>{{ miFormulario.value | json }}</pre>

<span>Agregar juego</span>
<pre>{{ nuevoFavorito.valid }}</pre>
<br>
<pre>{{ nuevoFavorito.value }}</pre>
