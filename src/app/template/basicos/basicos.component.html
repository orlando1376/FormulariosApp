<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()" #miFormulario="ngForm" autocomplete="off">
            <div class="row mb-3">
                <label class="col-ms-3 col-form-label">Producto</label>
                <div class="col-ms-9">
                    <input type="text" class="form-control" ngModel name="producto" required minlength="3" placeholder="Nombre del producto">
                    <span class="form-text text-danger" *ngIf="nombreValido()">Debe de ser de 3 letras</span>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-ms-3 col-form-label">Precio</label>
                <div class="col-ms-9">
                    <input type="number" class="form-control" [ngModel]="initForm.precio" name="precio" required min="0" placeholder="Precio del producto">
                    <span class="form-text text-danger" *ngIf="precioValido()">Precio debe ser mayor igual que cero</span>
                </div>
            </div>

            <div class="row mb-3">
                <label class="col-ms-3 col-form-label">Existencias</label>
                <div class="col-ms-9">
                    <!-- customMin es una directiva personalizada -->
                    <input type="number" class="form-control" [ngModel]="initForm.existencias" name="existencias" customMin [minimo]="0" required placeholder="Existencias del producto">
                    <span class="form-text text-danger" *ngIf="existenciasValidas()">Existencia debe ser mayor igual que cero</span>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary float-end" [disabled]="miFormulario.invalid">Guardar</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{ miFormulario.valid }}</pre>

        <span>Pristine</span>
        <pre>{{ miFormulario.pristine }}</pre>

        <span>Touched</span>
        <pre>{{ miFormulario.touched }}</pre>

        <span>Value</span>
        <pre>{{ miFormulario.value | json }}</pre>
    </div>
</div>
